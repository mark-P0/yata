<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <!-- TODO: Import selectively from JS via Webpack -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App libraries -->
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>

    <!-- PWA compliance -->
    <link rel="manifest" href="./assets/manifest.json" />
    <link
      rel="shortcut icon"
      href="./assets/icon.png"
      type="image/png"
      sizes="512x512"
    />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    <meta name="theme-color" content="#212529" />

    <!-- App descriptors -->
    <title>YATA!</title>
    <meta
      name="description"
      content="Get your tasks done with this Yet Another Todo App!"
    />
    <meta property="og:title" content="YATA!" />
    <meta
      property="og:description"
      content="Get your tasks done with this Yet Another Todo App!"
    />
  </head>

  <body class="position-relative vw-100 vh-100 bg-light d-grid" id="app">
    <!-- prettier-ignore -->
    <aside class="bg-dark text-white vstack gap-3 p-3" id="list-toggle" >
      <input type="radio" class="btn-check" name="list-toggle" id="todo-list" data-for="list-todos" checked />
      <label class="btn btn-outline-light rounded-pill fw-bold" for="todo-list" >Todos</label>
    </aside>

    <main
      class="position-relative rounded text-white pb-5 overflow-auto scrollbar-thin"
    >
      <div class="d-grid gap-3 m-3" data-for-list="todo-list">
        <!-- Will be populated via JS -->
      </div>

      <div class="position-absolute bottom-0 end-0" id="floating-button">
        <button
          type="button"
          aria-label="Open modal"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          class="position-fixed translate-middle btn btn-dark rounded-circle flex-center shadow"
        >
          +
        </button>
      </div>
    </main>

    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content" data-for-list="todo-list">
          <div class="modal-header">
            <h1 class="fw-semibold">Add a Todo</h1>
            <button
              type="button"
              aria-label="Close modal"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form method="dialog" class="vstack" id="create-todo">
              <label class="form-label">
                Title <span class="text-danger fw-bold">*</span>
                <input class="form-control" name="title" type="text" required />
              </label>
              <label class="form-label">
                Description
                <input class="form-control" name="description" type="text" />
              </label>
              <label class="form-label">
                Due Date
                <!-- TODO: Set default date via JS to current -->
                <!-- prettier-ignore -->
                <input class="form-control" name="dueDate" type="date" value="2022-12-25" />
              </label>
              <label class="form-label">
                Priority
                <!-- prettier-ignore -->
                <input class="form-control" name="priority" type="number" value="0" min="0" max="6" />
              </label>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              aria-label="Submit form"
              form="create-todo"
              class="btn btn-dark"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <p
      class="position-absolute top-0 start-0 vw-100 vh-100 text-bg-dark opacity-75 flex-center"
      id="notice"
    >
      This webapp requires JavaScript. Sorry!
    </p>
  </body>
</html>
